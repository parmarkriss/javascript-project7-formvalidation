<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form validation</title>
</head>
<link rel="stylesheet" href="./style.css">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css"
/>

<body>

  <div class="container">
    <form action="">
      <h1>Login form</h1>
      <div>
        <label for="Name">Name:- </label>
        <input type="text" placeholder="enter the name" id="name" />
      </div>
      <div>
        <label for="Name">Email:- </label>
        <input type="email" placeholder="enter the email" id="email" />
      </div>
      <div>
        <label for="Name">Password:- </label>
        <input type="password" placeholder="enter the password" id="password" />
        
      </div>
      <div>
        <label for="Name">Confirm Password:- </label>
        <input type="password" placeholder="enter the Confirm password" id="confirmp" />
      </div>
      <div>
        <input type="button" value="Submit" onclick="save()" class="button">
      </div>
    </form>

    <script type="text/javascript">

      const save = () => {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmp = document.getElementById("confirmp").value;
        var mailformat = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
        var namecheck = /^[A-Za-z]+$/;

        if (!name && !email && !password && !confirmp) {
          alert("Fill all details");
          return false;
        } else if (!name) {
          alert("Fill the name");
          return false;
        } else if (!email) {
          alert("Fill the email");
          return false;
        } else if (!password) {
          alert("Fill the password");
          return false;
        } else if (!confirmp) {
          alert("Fill the confirm password");
          return false;
        } else if (password != confirmp) {
          alert("password are not same with your confirm password");
          return false;
        } else if (password.lenght >= 6 || password.lenght <= 16) {
          alert("password minmum number 6 and maximum number 16");
          return false;
        } else if (!name.match(namecheck)) {
          alert("enter the uppecase character");
          return false;
        } else if(!email.match(mailformat)){
          alert("invalid email");
          return false;
        } else {
          alert("form sumbit successfully");
        }
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
        document.getElementById("confirmp").value = "";


      };
    </script>
  </div>
</body>

</html>
